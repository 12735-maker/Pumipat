<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<style>
table {
    border-collapse: collapse;
    width: 100%;
    text-align: center;
    font-size: 18px;
}

th, td {
    border: 1px solid #000;
    padding: 8px;
}

/* สีหัวตาราง */
.header-main {
    background-color: #0011ff; /* เขียวอ่อน */
    font-weight: bold;
}

.header-sub {
    background-color: #6f00ff; /* เขียวอ่อน */
    font-weight: bold;
}

/* แถว ม.ต้น */
.row-blue {
    background-color: #6200ff; /* ฟ้า */
}

/* แถว ม.ปลาย */
.row-pink {
    background-color: #e100ff; /* ชมพู */
}
</style>

</head>
<body>

<table>
    <tr>
        <th rowspan="2" class="header-main">ระดับชั้น</th>
        <th colspan="2" class="header-main">ข้อมูลความสูง</th>
        <th colspan="2" class="header-main">ข้อมูลน้ำหนัก</th>
    </tr>

    <tr>
        <th class="header-sub">ชาย</th>
        <th class="header-sub">หญิง</th>
        <th class="header-sub">ชาย</th>
        <th class="header-sub">หญิง</th>
    </tr>

    <tr class="row-blue">
        <td>ม.ต้น</td>
        <td>254</td>
        <td>243</td>
        <td>254</td>
        <td>243</td>
    </tr>

    <tr class="row-white">
        <td>ม.ปลาย</td>
        <td>150</td>
        <td>120</td>
        <td>150</td>
        <td>120</td>
    </tr>
</table>
